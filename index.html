<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="style.css">

        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="navbar navbar-expand-sm fixed-top justify-content-center bg-dark navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Address</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Team</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Appointment</a>
                    </li>
                  </ul>
            </div>

            <!-- <h1 class="text-center font-italic">Tommy Hair Salon</h1> -->
            <img class="logo my-3" src="images/logo.jpg">
            <!-- hairdressers -->
            <div class="jumbotron pt-1 pb-3">
                <h3 class="font-italic">Our team</h3>
                <div id="hairdressers" class="hairdressers d-flex justify-content-between"></div>
            </div>

            <div class="d-flex justify-content-between">
                <!-- Services -->
                <div class="d-inline-block w-50 jumbotron py-1">
                    <h3 class="font-italic">Services we provided</h3>
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Service</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Washing</td>
                                <td>5$</td>
                            </tr>
                            <tr>
                                <td>Haircut</td>
                                <td>25$</td>
                            </tr>
                            <tr>
                                <td>Drying</td>
                                <td>5$</td>
                            </tr>
                            <tr>
                                <td>Perming</td>
                                <td>55$</td>
                            </tr>
                            <tr>
                                <td>Dying</td>
                                <td>65$</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Form -->
                <div class="d-inline-block w-45">
                    <form action="">
                        <div class="jumbotron py-1">
                            <h3>Make an appointment</h3>
                            <!-- Select a service -->
                            <fieldset class="border border-dark p-2">
                                <legend class="w-auto">Select services</legend>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="checkbox" name="service" class="form-check-input" value="">Washing
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="checkbox" name="service" class="form-check-input" value="">Haircut
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="checkbox" name="service" class="form-check-input" value="">Drying
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="checkbox" name="service" class="form-check-input" value="">Perming
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="checkbox" name="service" class="form-check-input" value="">Dying
                                    </label>
                                </div>
                            </fieldset>

                            <fieldset class="border border-dark p-2">
                                <legend class="w-auto">Select a hairdresser</legend>
                                <select id="hairdresser-selection" class="form-control">
                                    <option value="no">No preference</option>
                                </select>
                            </fieldset>
        
                            <!-- Select date -->
                            <fieldset class="border border-dark p-2">
                                <legend class="w-auto">Select date</legend>
                                <div class="form-group">
                                    <input type="date">
                                </div>
                            </fieldset>
        
                            <!-- Contact information -->
                            <fieldset class="border border-dark p-2">
                                <legend class="w-auto">Your contact information</legend>
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone number:</label>
                                    <input type="text" id="phone" class="form-control">
                                    <span class="text-danger" id="phone-errorMsg"></span>
                                </div>
                            </fieldset>

                            <!-- Payment information -->
                            <fieldset class="border border-dark p-2">
                                <legend class="w-auto">Payment information</legend>
                                <div class="form-group">
                                    <label for="card-number">Card number:</label>
                                    <input type="text" id="card-number" class="form-control">  
                                </div>
                                <div class="form-group">
                                    <label for="name-on-card">Name on card:</label>
                                    <input type="text" id="name-on-card" class="form-control">
                                </div>
                                <div class="d-flex justify-content-between">
                                    <div class="form-group">
                                        <label for="expiration-date">Expiration date:</label>
                                        <input type="date" id="expiration-date" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="cvv">CVV:</label>
                                        <input type="text" id="cvv" class="form-control">
                                    </div>
                                </div>
                            </fieldset>

                            <div class="d-flex justify-content-end">
                                <button class="btn btn-primary mt-3">Book</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
